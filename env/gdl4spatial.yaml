name: gdl4spatial
channels:
  - conda-forge
  - defaults
dependencies:
  # --- Core Python ---
  - python=3.10
  - cmake=3.27

  # --- Geospatial Core (C++ Libs included) ---
  - gdal
  - pdal
  - python-pdal
  - geopandas
  - shapely            
  - fiona
  - pyproj
  - rtree
  - pysal
  - momepy
  - spopt
  - osmnx
  - rasterio
  - rioxarray
  - rio-tiler
  - xarray-spatial
  - geocube
  - stackstac

  # --- Geo Vis ---
  - folium
  - mapclassify
  - contextily
  - datashader
  - geoplot
  - matplotlib          

  # --- Scientific & Data ---
  - numba
  - scipy
  - scikit-learn
  - seaborn
  - pandas
  - ipykernel
  - pyyaml
  - pycocotools
  - tqdm                

  # --- 3D Processing ---
  - trimesh
  - pymeshlab
  - pyvista
  - plyfile
  - open3d

  # --- Pip Fallback ---
  - pip
  - pip:
      # --- Index Options ---
      - "--extra-index-url https://download.pytorch.org/whl/cu124"
      - "--extra-index-url https://data.dgl.ai/wheels/cu124/repo.html"
      - "--find-links https://data.pyg.org/whl/torch-2.5.1+cu124.html"

      # --- PyTorch Core (Pinned) ---
      - torch==2.5.1
      - torchvision
      - torchaudio
      - torchgeo

      # --- GDL ---
      # PyG
      - torch_geometric
      - pyg_lib
      - torch_scatter
      - torch_sparse
      - torch_cluster
      - torch_spline_conv
      # DGL
      - dgl

      # --- TDA ---
      - gudhi
      - giotto-tda
      - ripserplusplus
      - torch_topological
      - tadasets
      - toponetx
      - persim

      # --- ML Ops & Config ---
      - wandb
      - tensorboard
      - torchinfo
      - torchmetrics
      - lightning
      - accelerate
      - hydra-core          # Added for experiment config management

      # --- HuggingFace ---
      - datasets
      - transformers
      - tokenizers

      # --- Point Cloud Tools ---
      - laspy
      - lazrs
      - startinpy
      - fast-simplification
