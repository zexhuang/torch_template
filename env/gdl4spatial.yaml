name: gdl
channels:
  - nvidia
  - pytorch
  - pyg
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1
  - pyg
  - pytorch-scatter
  - pytorch-cluster
  - pytorch-sparse
  - pytorch-spline-conv
  - torchinfo
  - torchmetrics
  - ipykernel
  - scipy
  - scikit-learn
  - seaborn
  - pandas
  - geopandas
  - shapely
  - gdal
  - pdal
  - python-pdal
  - rasterio
  - rioxarray
  - rio-tiler
  - trimesh
  - pymeshlab
  - pyvista
  - plyfile
  - pyyaml
  - pycocotools
  - tensorboard
  - pip
  - pip:
      - open3d
      - datasets
      - transformers
      - tokenizers
      - laspy
      - lazrs
      - startinpy
      - fast-simplification
      - "git+https://github.com/facebookresearch/pytorch3d.git"
